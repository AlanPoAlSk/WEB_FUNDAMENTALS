<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linking Likes pt 2 AS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="top">
            <div class="net larger">Network</div>
            <div class="feed larger">Your Feed</div> 
        </div>
        <div class="bottom">
            <div class="left">
                <div class="profile">
                    <img src="user-circle.png" alt="user">
                    <div class="addAv"><a href="avatar">Add an avatar</a></div>
                    <h1 class="name1">James Doe</h1>
                </div>
            </div>
            <div class="right">
                <div class="user">
                    <div class="first">
                        <h1 class="nameMoreSpace">Neil M</h1>
                        <p class="likes1 larger"> 9 like(s)</p>
                        <button onclick="increase()" class="larger">Like</button>
                    </div>
                    <div class="second larger">I just set up this new discord bot, let me know what you all think.  <a href="#">link</a></div>
                </div>
                <div class="user">
                    <div class="first">
                        <h1 class="nameLessSpace">Nichole K</h1>
                        <p class="likes2 larger">12 like(s)</p>
                        <button onclick="increaseB()" class="larger">Like</button>
                    </div>
                    <div class="second larger">Just finished my <a href="#">next comic</a>, check it out.</div>
                </div>
                <div class="user">
                    <div class="first">
                        <h1 class="nameMoreSpace">Jim R</h1>
                        <p class="likes3 larger"> 9 like(s)</p>
                        <button onclick="increaseC()" class="larger">Like</button>
                    </div>
                    <div class="second larger">I can't stop listening to the <a href="#">new album.</a> Who else is liking it?</div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
