<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Clicker AS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="bar">
            <h1 class="dojo">Dojonary</h1>
            <div class="search">
                <input type="search" placeholder="Search">
            </div>
            <button onclick='LogOut(this)' class="btn" >Login</button>
        </div>
        <div class="box">
            <div class="box1">
                <div class="boxA">
                    <div class="boxA1">
                        <div class="boxA1a">
                            <h1 class="boxA1a1">ninja</h1>
                            <div class="boxA1a2">noun</div>
                            <div class="boxA1a3">Plural: ninjas</div>
                            <button onclick='alert("Ninja was liked")' class="likes1">13 likes</button>
                        </div>
                        <div class="boxA1b"> A practitioner skilled in the <a href="Japanese">Japanese</a> art of <a href="ninjutsu">ninjutsu</a></div>
                    </div>
                </div>
                <div class="boxC">
                    <div class="boxC1">
                        <div class="boxC1a">
                            <h1 class="boxC1a1">ninja</h1>
                            <div class="boxC1a2">noun</div>
                            <div class="boxC1a3">Plural: ninjas</div>
                            <button onclick='alert("Ninja was liked")' class="likes2">37 likes</button>
                        </div>
                        <div class="boxC1b"> A <a href="programmer">Programmer</a> who breaks down problems with <a href="zen">zen</a>-like focus</div>
                    </div>
                </div>
            </div>
            <div class="box2">
                <div class="boxB">
                    <h2 class="defined">Dojonary is defined by YOU</h2>
                    <button onclick='hideBar(this)' class="addDef">Add Definition</button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
</body>
</html>
